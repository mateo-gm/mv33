<!DOCTYPE html>
<html lang="es">
    <head>
        <meta  charset="UTF-8">
        <title>Contacto</title>
    </head>
    <body>
        <header>
            <a href="../index.html"><img src="../imganes/logo.png" width="400" height="200"></a>
        </header>
        <h2>Contacto</h2>
        <form action="">
            <fieldset>
                <legend>FORMULARIO DE CONTACTO</legend>
                <label for="nombre">Nombre:</label><br>
                <input type="text" name="nombre"> <br>
                <label for="telefono">Número de telefono:</label><br>
                <input type="number" name="telefono"> <br>
                <label for="mail">E-mail:</label><br>
                <input type="mail" name="mail"> <br>
                <label for="">Preferencia de forma de contacto:</label> <br>
                <input type="radio" value="e" name="tcontacto">E-mail 
                <input type="radio" value="t" name="tcontacto">Telefono 
                <input type="radio" value="i" name="tcontacto">Indiferente <br>
                <label for="consulta">Su consulta:</label><br> 
                <textarea name="consulta" placeholder="Deje aquí su consulta"></textarea> <br>
                <input type="submit" value="Enviar consulta"> 
                

            </fieldset>
        </form>
    </body>
</html>
